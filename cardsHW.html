    <div class="w3-row">
        <!-- Card for Japan -->
        <div class="w3-col m3 w3-card-4">
            <header class="w3-container w3-blue">
                <h2>Japan</h2>
            </header>
            <img src="cards/mount fuji.jpg" alt="Japan" style="width: 100%">
            <footer class="w3-container w3-blue">
                <p>Tokyo, Kyoto, Mount Fuji</p>
            </footer>
        </div>
        
        <div class="w3-col m1 w3-center"></div>
        <div class="w3-col s1">
          <p></p>
       </div>

        <!-- Card for Korea -->
        <div class="w3-col m3 w3-card-4">
            <header class="w3-container w3-green">
                <h2>Korea</h2>
            </header>
            <img src="cards/seoul.jpg" alt="Korea" style="width: 100%">
            <footer class="w3-container w3-green">
                <p>Seoul, Jeju Island</p>
            </footer>

        <div class="w3-col m1 w3-center"></div>
        <div class="w3-col s1">
          <p></p>
       </div>

        <!-- Card for England -->
        <div class="w3-col m3 w3-card-4">
            <header class="w3-container w3-red">

            <img src="cards/eiffel tower.jpg" alt="France" style="width: 100%">
