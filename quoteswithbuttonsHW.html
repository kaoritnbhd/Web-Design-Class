<!DOCTYPE html>
<html>
<head>
  <title>Quotes with Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: "Segoe UI", sans-serif;
    }
    .quote-container {
      max-width: 600px;
      margin: auto;
      padding-top: 40px;
    }
    .w3-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="quote-container">
  <!-- Title with icon and top margin -->
  <h2 class="w3-center w3-margin-top w3-text-blue">
    <i class="material-icons">format_quote</i> Famous Quotes with Buttons
  </h2>

  <!-- Quote 1 -->
  <div class="w3-container w3-section w3-card w3-padding w3-light-blue">
    <p class="w3-xlarge">"I came, I saw, I conquered."</p>
    <button class="w3-button w3-blue w3-hover-indigo">Like</button>
    <button class="w3-button w3-light-grey w3-hover-dark-grey">Share</button>
  </div>

  <!-- Quote 2 -->
  <div class="w3-container w3-section w3-card w3-padding w3-light-green">
    <p class="w3-xlarge">"The only thing we have to fear is fear itself."</p>
    <button class="w3-button w3-green w3-hover-dark-green">Like</button>
    <button class="w3-button w3-light-grey w3-hover-dark-grey">Share</button>
  </div>

  <!-- Quote 3 -->
  <div class="w3-container w3-section w3-card w3-padding w3-amber">
    <p class="w3-xlarge">"In the middle of every difficulty lies opportunity."</p>
    <button class="w3-button w3-orange w3-hover-deep-orange">Like</button>
    <button class="w3-button w3-light-grey w3-hover-dark-grey">Share</button>
  </div>

  <!-- Footer -->
  <footer class="w3-center w3-padding-16 w3-text-grey">Â© 2025 Your Name</footer>
</div>

</body>
</html>
